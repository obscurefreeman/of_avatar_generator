<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像生成器</title>
    <style>
        body {
            font-family: 'jammono';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #252525;
            color: #fff;
        }
        .avatar-generator {
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            width: 60%;
            display: flex;
            background-color: #171717;
        }
        .avatar {
            width: 200px;
            height: 190px;
            border-radius: 10%;
            background-color: #1ccc5b;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            margin-bottom: 20px;
            line-height: 0.9;
            padding-bottom: 10px;
        }
        .avatar.background-dot {
            background-image: radial-gradient(circle, #fff 10%, transparent 10%), radial-gradient(circle, #fff 10%, transparent 10%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
        .avatar.background-picture {

        }
        .color-picker {
            margin-bottom: 10px;
        }
        .export-options {
            margin-bottom: 10px;
        }
        @font-face {
            font-family: 'jammono';
            src: url('assets/fonts/Jam Mono.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="avatar-generator">
        <div class="avatar" id="avatar">
            obscure<br>freeman
        </div>
        <div class="color-picker">
            <label for="bgColor">背景颜色:</label>
            <input type="color" id="bgColor" value="#1ccc5b">
        </div>
        <div class="color-picker">
            <label for="textColor">文字颜色:</label>
            <input type="color" id="textColor" value="#000000">
        </div>
        <div class="export-options">
            <label for="exportFormat">导出格式:</label>
            <select id="exportFormat">
                <option value="image/png">PNG</option>
                <option value="image/jpeg">JPEG</option>
            </select>
        </div>
        <div class="export-options">
            <label for="bgEffect">背景效果:</label>
            <select id="bgEffect">
                <option value="none">无</option>
                <option value="dot">波点</option>
                <option value="picture">自定义图片</option>
            </select>
        </div>
        <button id="exportBtn">导出头像</button>
    </div>

    <script>
        const bgColorPicker = document.querySelector("#bgColor");
        const textColorPicker = document.querySelector("#textColor");
        const exportFormatSelect = document.querySelector("#exportFormat");
        const bgEffectSelect = document.querySelector("#bgEffect");

        let bgColor = bgColorPicker.value;
        let textColor = textColorPicker.value;

        const avatar = document.querySelector("#avatar");

        avatar.style.backgroundColor = bgColor;
        avatar.style.color = textColor;

        bgColorPicker.addEventListener('input', function() {
            bgColor = this.value;
            avatar.style.backgroundColor = bgColor;
        });

        textColorPicker.addEventListener('input', function() {
            textColor = this.value;
            avatar.style.color = textColor;
        });

        bgEffectSelect.addEventListener('change', function() {
            avatar.className = 'avatar';
            if (this.value === 'dot') {
                avatar.classList.add('background-dot');
            } else if (this.value === 'picture') {
                avatar.classList.add('background-picture');
            }
        });

        const exportBtn = document.querySelector("#exportBtn");

        exportBtn.addEventListener("click", function() {
            const canvas = document.createElement("canvas");
            canvas.width = 200;
            canvas.height = 200;

            const ctx = canvas.getContext("2d");
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = "42px jammono";
            ctx.fillStyle = textColor;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            const lines = ["obscure", "freeman"];
            lines.forEach((line, index) => {
                ctx.fillText(line, canvas.width / 2, canvas.height / 2 + (index - 0.5) * 36 - 3);
            });

            const dataURL = canvas.toDataURL(exportFormatSelect.value);
            const link = document.createElement("a");
            link.href = dataURL;
            link.download = "avatar." + exportFormatSelect.value.split('/')[1];
            link.click();
        });
    </script>
</body>
</html>
