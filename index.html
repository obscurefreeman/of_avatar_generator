<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .avatar-generator {
            text-align: center;
        }
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 10%;
            background-color: #3498db;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            margin-bottom: 20px;
        }
        .color-picker {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="avatar-generator">
        <div class="avatar" id="avatar">obscure freeman</div>
        <div class="color-picker">
            <label for="bgColor">背景颜色:</label>
            <input type="color" id="bgColor" value="#3498db">
        </div>
        <div class="color-picker">
            <label for="textColor">文字颜色:</label>
            <input type="color" id="textColor" value="#fff">
        </div>
        <button id="exportBtn">导出头像</button>
    </div>

    <script>
        const avatar = document.getElementById('avatar');
        const bgColorInput = document.getElementById('bgColor');
        const textColorInput = document.getElementById('textColor');
        const exportBtn = document.getElementById('exportBtn');

        bgColorInput.addEventListener('input', function() {
            avatar.style.backgroundColor = this.value;
        });

        textColorInput.addEventListener('input', function() {
            avatar.style.color = this.value;
        });

        exportBtn.addEventListener('click', function() {
            const canvas = document.createElement('canvas');
            canvas.width = 1920;
            canvas.height = 1920;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = avatar.style.backgroundColor;
            ctx.fillRect(0, 0, 1920, 1920);
            ctx.fillStyle = avatar.style.color;
            ctx.font = 'bold 960px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(avatar.textContent, 960, 960);
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'avatar.png';
            link.click();
        });
    </script>
</body>
</html>
