<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像生成器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .avatar-generator {
            text-align: center;
        }
        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 10%;
            background-color: #1ccc5b;
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin-bottom: 20px;
            /* line-height: 1.2; 
            white-space: pre-line; */
        }
        .color-picker {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="avatar-generator">
        <div class="avatar" id="avatar">
            obscure<br>freeman
        </div>
        <div class="color-picker">
            <label for="bgColor">背景颜色:</label>
            <input type="color" id="bgColor" value="#1ccc5b">
        </div>
        <div class="color-picker">
            <label for="textColor">文字颜色:</label>
            <input type="color" id="textColor" value="#000">
        </div>
        <button id="exportBtn">导出头像</button>
    </div>

    <script>
        const bgColorPicker = document.querySelector("#bgColor");
        const textColorPicker = document.querySelector("#textColor");

        let bgColor = bgColorPicker.value;
        let textColor = textColorPicker.value;

        const avatar = document.querySelector("#avatar");

        avatar.style.backgroundColor = bgColor;
        avatar.style.color = textColor;

        bgColorPicker.addEventListener('input', function() {
            bgColor = this.value;
            avatar.style.backgroundColor = bgColor;
        });

        textColorPicker.addEventListener('input', function() {
            textColor = this.value;
            avatar.style.color = textColor;
        });

        const exportBtn = document.querySelector("#exportBtn");

        exportBtn.addEventListener("click", function() {
            const canvas = document.createElement("canvas");
            canvas.width = 200;
            canvas.height = 200;

            const ctx = canvas.getContext("2d");
            ctx.fillStyle = bgColor;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = "36px Arial";
            ctx.fillStyle = textColor;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            const lines = ["obscure", "freeman"];
            lines.forEach((line, index) => {
                ctx.fillText(line, canvas.width / 2, canvas.height / 2 + (index - 0.5) * 48);
            });

            const dataURL = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = dataURL;
            link.download = "avatar.png";
            link.click();
        });
    </script>
</body>
</html>
